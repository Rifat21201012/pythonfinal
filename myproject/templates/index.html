<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1; /* Light grey background color */
        }

        .navbar {
            background-color: #333; /* Dark background color */
            overflow: hidden;
            color: #fff; /* White text color */
            display: flex;
            justify-content: space-between; /* Align items horizontally with space between */
            align-items: center; /* Align items vertically to the center */
            padding: 10px 20px; /* Add padding to the top and bottom */
        }

        .navbar a {
            color: inherit; /* Inherit color from parent (.navbar) */
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #e74c3c; /* Red color on hover */
        }

        .navbar i {
            margin-right: 5px; /* Add margin between icon and text */
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #e74c3c; /* Red color */
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
        }

        .btn {
            background-color: #e74c3c; /* Red color */
            color: #fff; /* White text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            margin: 0 10px; /* Add margin between buttons */
        }

        .btn:hover {
            background-color: #c0392b; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
        <div>
            <a href="#"><i class="fas fa-info-circle"></i> About</a>
            <a href="#"><i class="fas fa-search"></i> Search Donor</a>
            <a href="{% url 'signup' %}" class="btn"><i class="fas fa-user-plus"></i> Register</a>
            <a href="{% url 'login' %}" class="btn"><i class="fas fa-sign-in-alt"></i> Login</a>
        </div>
    </div>

    <div class="content">
        <h1>Welcome to Our Website!</h1>
        <p>This is the homepage of our website. Feel free to explore!</p>
    </div>

    <!-- Font Awesome CDN for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
